#!/bin/bash

set -g mouse on
set -g status-position top
set -g default-shell /usr/bin/fish
set -g prefix C-s

set-option -g default-shell /usr/bin/fish

set -g status-keys vi
set -g mode-keys vi

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
bind -n M-Left previous-window
bind -n M-Right next-window
set -g @sesh_recent_list_cmd "tmux list-sessions -F '#{session_last_attached}\t#{session_name}' 2>/dev/null | sort -nr | cut -f2-"
set -g @tmux_history_list_cmd "tmux list-sessions -F \"#{session_attached} #{session_last_attached} #{session_name}: #{session_windows} windows\" | sort -k1,1nr -k2,2nr | sed 's/^[01] [0-9]* //'"
bind -n M-Up run-shell "sesh connect \"$(
  #{@tmux_history_list_cmd} | sed 's/: .*//' | awk -v cur='#{session_name}' '
    {sessions[NR]=$0}
    END {
      n=NR
      if (n == 0) exit
      for (i=1; i<=n; i++) if (sessions[i] == cur) {idx=i; break}
      if (!idx) {print sessions[1]; exit}
      if (idx == 1) print sessions[n]; else print sessions[idx-1]
    }'
)\""
bind -n M-Down run-shell "sesh connect \"$(
  #{@tmux_history_list_cmd} | sed 's/: .*//' | awk -v cur='#{session_name}' '
    {sessions[NR]=$0}
    END {
      n=NR
      if (n == 0) exit
      for (i=1; i<=n; i++) if (sessions[i] == cur) {idx=i; break}
      if (!idx) {print sessions[1]; exit}
      print sessions[(idx % n) + 1]
    }'
)\""
